name: Update Ghosts

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node fetch-ghosts.js

      - name: Commit updated ghosts.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ghosts.json
          git commit -m "Update ghosts" || echo "No changes"
          git push
